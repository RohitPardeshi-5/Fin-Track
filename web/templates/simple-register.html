<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FinTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-xl font-bold">FinTrack</a>
                <div class="space-x-4">
                    <a href="/login" class="hover:text-blue-200">Login</a>
                    <a href="/register" class="bg-blue-700 px-3 py-1 rounded hover:bg-blue-800">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-md mx-auto px-4 py-16">
        <div class="bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>
            
            <form id="register-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" id="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Create Account
                </button>
            </form>
            
            <div id="error-message" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded hidden"></div>
            <div id="success-message" class="mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded hidden"></div>
            
            <p class="text-center mt-6 text-sm text-gray-600">
                Already have an account? <a href="/login" class="text-blue-600 hover:underline">Sign in</a>
            </p>
        </div>
    </main>

    <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
            const response = await fetch('http://localhost:8081/api/v1/users/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name, email, password})
            });
            
            const data = await response.json();
            
            if (response.ok) {
                document.getElementById('success-message').textContent = 'Account created successfully! Please sign in.';
                document.getElementById('success-message').classList.remove('hidden');
                document.getElementById('error-message').classList.add('hidden');
                setTimeout(() => window.location.href = '/login', 2000);
            } else {
                document.getElementById('error-message').textContent = data.error || 'Registration failed';
                document.getElementById('error-message').classList.remove('hidden');
            }
        } catch (error) {
            document.getElementById('error-message').textContent = 'Network error. Please try again.';
            document.getElementById('error-message').classList.remove('hidden');
        }
    });
    </script>
</body>
</html>
