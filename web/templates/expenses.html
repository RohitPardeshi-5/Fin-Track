{{template "base" .}}
{{define "content"}}
<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-900">Expenses</h1>
        <button id="add-expense-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
            <i class="fas fa-plus mr-2"></i>Add Expense
        </button>
    </div>
    
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex flex-wrap gap-4 mb-6">
            <input type="text" id="search" placeholder="Search expenses..." class="px-3 py-2 border border-gray-300 rounded-md">
            <select id="category-filter" class="px-3 py-2 border border-gray-300 rounded-md">
                <option value="">All Categories</option>
            </select>
            <input type="date" id="date-from" class="px-3 py-2 border border-gray-300 rounded-md">
            <input type="date" id="date-to" class="px-3 py-2 border border-gray-300 rounded-md">
        </div>
        
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">Date</th>
                        <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">Description</th>
                        <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">Category</th>
                        <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">Amount</th>
                        <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">Actions</th>
                    </tr>
                </thead>
                <tbody id="expenses-table" class="divide-y divide-gray-200">
                    <tr>
                        <td colspan="5" class="px-4 py-8 text-center text-gray-500">No expenses found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add/Edit Expense Modal -->
<div id="expense-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
        <h3 id="modal-title" class="text-lg font-semibold mb-4">Add Expense</h3>
        
        <form id="expense-form" class="space-y-4">
            <input type="hidden" id="expense-id">
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <input type="text" id="description" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                <input type="number" id="amount" step="0.01" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                <input type="text" id="category" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                <input type="date" id="date" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            
            <div class="flex space-x-3">
                <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Save</button>
                <button type="button" id="cancel-btn" class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-md hover:bg-gray-400">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script>
let expenses = [];

document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = '/login';
        return;
    }
    
    loadExpenses();
    
    document.getElementById('add-expense-btn').addEventListener('click', () => openModal());
    document.getElementById('cancel-btn').addEventListener('click', () => closeModal());
    document.getElementById('expense-form').addEventListener('submit', handleSubmit);
    document.getElementById('search').addEventListener('input', filterExpenses);
    document.getElementById('category-filter').addEventListener('change', filterExpenses);
    document.getElementById('date-from').addEventListener('change', filterExpenses);
    document.getElementById('date-to').addEventListener('change', filterExpenses);
});

async function loadExpenses() {
    const token = localStorage.getItem('token');
    try {
        const response = await fetch('http://localhost:8084/api/v1/expenses', {
            headers: {'Authorization': `Bearer ${token}`}
        });
        
        if (response.ok) {
            const data = await response.json();
            expenses = data.expenses || [];
            renderExpenses(expenses);
            updateCategoryFilter();
        }
    } catch (error) {
        console.error('Error loading expenses:', error);
    }
}

function renderExpenses(expenseList) {
    const tbody = document.getElementById('expenses-table');
    
    if (expenseList.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="px-4 py-8 text-center text-gray-500">No expenses found</td></tr>';
        return;
    }
    
    tbody.innerHTML = expenseList.map(expense => `
        <tr>
            <td class="px-4 py-3">${new Date(expense.date).toLocaleDateString()}</td>
            <td class="px-4 py-3">${expense.description}</td>
            <td class="px-4 py-3">${expense.category}</td>
            <td class="px-4 py-3">$${expense.amount.toFixed(2)}</td>
            <td class="px-4 py-3">
                <button onclick="editExpense(${expense.id})" class="text-blue-600 hover:text-blue-800 mr-2">Edit</button>
                <button onclick="deleteExpense(${expense.id})" class="text-red-600 hover:text-red-800">Delete</button>
            </td>
        </tr>
    `).join('');
}

function updateCategoryFilter() {
    const categories = [...new Set(expenses.map(exp => exp.category))];
    const select = document.getElementById('category-filter');
    select.innerHTML = '<option value="">All Categories</option>' + 
        categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
}

function filterExpenses() {
    const search = document.getElementById('search').value.toLowerCase();
    const category = document.getElementById('category-filter').value;
    const dateFrom = document.getElementById('date-from').value;
    const dateTo = document.getElementById('date-to').value;
    
    let filtered = expenses.filter(expense => {
        const matchesSearch = expense.description.toLowerCase().includes(search) || 
                            expense.category.toLowerCase().includes(search);
        const matchesCategory = !category || expense.category === category;
        const matchesDateFrom = !dateFrom || expense.date >= dateFrom;
        const matchesDateTo = !dateTo || expense.date <= dateTo;
        
        return matchesSearch && matchesCategory && matchesDateFrom && matchesDateTo;
    });
    
    renderExpenses(filtered);
}

function openModal(expense = null) {
    document.getElementById('expense-modal').classList.remove('hidden');
    document.getElementById('expense-modal').classList.add('flex');
    
    if (expense) {
        document.getElementById('modal-title').textContent = 'Edit Expense';
        document.getElementById('expense-id').value = expense.id;
        document.getElementById('description').value = expense.description;
        document.getElementById('amount').value = expense.amount;
        document.getElementById('category').value = expense.category;
        document.getElementById('date').value = expense.date;
    } else {
        document.getElementById('modal-title').textContent = 'Add Expense';
        document.getElementById('expense-form').reset();
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
    }
}

function closeModal() {
    document.getElementById('expense-modal').classList.add('hidden');
    document.getElementById('expense-modal').classList.remove('flex');
}

async function handleSubmit(e) {
    e.preventDefault();
    const token = localStorage.getItem('token');
    const id = document.getElementById('expense-id').value;
    const isEdit = !!id;
    
    const expenseData = {
        description: document.getElementById('description').value,
        amount: parseFloat(document.getElementById('amount').value),
        category: document.getElementById('category').value,
        date: document.getElementById('date').value
    };
    
    try {
        const url = isEdit ? 
            `http://localhost:8084/api/v1/expenses/${id}` : 
            'http://localhost:8084/api/v1/expenses';
        
        const response = await fetch(url, {
            method: isEdit ? 'PUT' : 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(expenseData)
        });
        
        if (response.ok) {
            closeModal();
            loadExpenses();
        }
    } catch (error) {
        console.error('Error saving expense:', error);
    }
}

function editExpense(id) {
    const expense = expenses.find(exp => exp.id === id);
    if (expense) {
        openModal(expense);
    }
}

async function deleteExpense(id) {
    if (!confirm('Are you sure you want to delete this expense?')) return;
    
    const token = localStorage.getItem('token');
    try {
        const response = await fetch(`http://localhost:8084/api/v1/expenses/${id}`, {
            method: 'DELETE',
            headers: {'Authorization': `Bearer ${token}`}
        });
        
        if (response.ok) {
            loadExpenses();
        }
    } catch (error) {
        console.error('Error deleting expense:', error);
    }
}
</script>
{{end}}
