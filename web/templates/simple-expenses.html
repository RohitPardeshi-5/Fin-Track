<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - FinTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-xl font-bold">FinTrack</a>
                <div class="flex items-center space-x-4">
                    <a href="/dashboard" class="hover:text-blue-200">Dashboard</a>
                    <a href="/expenses" class="hover:text-blue-200">Expenses</a>
                    <a href="/reports" class="hover:text-blue-200">Reports</a>
                    <a href="/ai-chat" class="hover:text-blue-200">ðŸ¤– AI Assistant</a>
                    <button onclick="logout()" class="bg-blue-700 px-3 py-1 rounded hover:bg-blue-800">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Expenses</h1>
            <button onclick="openModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Add Expense</button>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">Date</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">Description</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">Category</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">Amount</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expenses-table" class="divide-y divide-gray-200">
                        <tr>
                            <td colspan="5" class="px-4 py-8 text-center text-gray-500">Loading expenses...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Add Expense Modal -->
    <div id="expense-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-semibold mb-4">Add Expense</h3>
            
            <form id="expense-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <input type="text" id="description" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                    <input type="number" id="amount" step="0.01" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <input type="text" id="category" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" id="date" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                
                <div class="flex space-x-3">
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Save</button>
                    <button type="button" onclick="closeModal()" class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-md hover:bg-gray-400">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    let expenses = [];

    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.href = '/';
    }

    document.addEventListener('DOMContentLoaded', () => {
        // Skip token check - allow direct access
        
        loadExpenses();
        document.getElementById('expense-form').addEventListener('submit', handleSubmit);
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
    });

    async function loadExpenses() {
        try {
            const response = await fetch('http://localhost:8084/api/v1/expenses');
            
            if (response.ok) {
                const data = await response.json();
                expenses = data.expenses || [];
                renderExpenses(expenses);
            }
        } catch (error) {
            console.error('Error loading expenses:', error);
        }
    }

    function renderExpenses(expenseList) {
        const tbody = document.getElementById('expenses-table');
        
        if (expenseList.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" class="px-4 py-8 text-center text-gray-500">No expenses found</td></tr>';
            return;
        }
        
        tbody.innerHTML = expenseList.map(expense => `
            <tr>
                <td class="px-4 py-3">${new Date(expense.date).toLocaleDateString()}</td>
                <td class="px-4 py-3">${expense.description}</td>
                <td class="px-4 py-3">${expense.category}</td>
                <td class="px-4 py-3">$${expense.amount.toFixed(2)}</td>
                <td class="px-4 py-3">
                    <button onclick="deleteExpense(${expense.id})" class="text-red-600 hover:text-red-800">Delete</button>
                </td>
            </tr>
        `).join('');
    }

    function openModal() {
        document.getElementById('expense-modal').classList.remove('hidden');
        document.getElementById('expense-modal').classList.add('flex');
    }

    function closeModal() {
        document.getElementById('expense-modal').classList.add('hidden');
        document.getElementById('expense-modal').classList.remove('flex');
        document.getElementById('expense-form').reset();
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
    }

    async function handleSubmit(e) {
        e.preventDefault();
        
        const expenseData = {
            description: document.getElementById('description').value,
            amount: parseFloat(document.getElementById('amount').value),
            category: document.getElementById('category').value,
            date: document.getElementById('date').value
        };
        
        try {
            const response = await fetch('http://localhost:8084/api/v1/expenses', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(expenseData)
            });
            
            if (response.ok) {
                closeModal();
                loadExpenses();
            }
        } catch (error) {
            console.error('Error saving expense:', error);
        }
    }

    async function deleteExpense(id) {
        if (!confirm('Are you sure you want to delete this expense?')) return;
        
        try {
            const response = await fetch(`http://localhost:8084/api/v1/expenses/${id}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                loadExpenses();
            }
        } catch (error) {
            console.error('Error deleting expense:', error);
        }
    }
    </script>
</body>
</html>
