<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - FinTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .glass-effect { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.1); }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .animate-slide-up { animation: slideUp 0.5s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .expense-row { transition: all 0.2s ease; }
        .expense-row:hover { background: linear-gradient(90deg, #f8fafc, #f1f5f9); }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 min-h-screen">
    <!-- Navigation -->
    <nav class="glass-effect border-b border-white/20 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 gradient-bg rounded-xl flex items-center justify-center">
                        <i class="fas fa-chart-line text-white text-lg"></i>
                    </div>
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">FinTrack</h1>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="/dashboard" class="flex items-center space-x-2 px-4 py-2 rounded-xl hover:bg-gray-100 text-gray-700 transition-colors">
                        <i class="fas fa-home"></i><span>Dashboard</span>
                    </a>
                    <a href="/expenses" class="flex items-center space-x-2 px-4 py-2 rounded-xl bg-indigo-100 text-indigo-700 font-medium">
                        <i class="fas fa-receipt"></i><span>Expenses</span>
                    </a>
                    <a href="/reports" class="flex items-center space-x-2 px-4 py-2 rounded-xl hover:bg-gray-100 text-gray-700 transition-colors">
                        <i class="fas fa-chart-bar"></i><span>Reports</span>
                    </a>
                    <a href="/ai-chat" class="flex items-center space-x-2 px-4 py-2 rounded-xl bg-gradient-to-r from-purple-500 to-pink-500 text-white hover:from-purple-600 hover:to-pink-600 transition-all">
                        <i class="fas fa-robot"></i><span>AI Assistant</span>
                    </a>
                    <button onclick="logout()" class="flex items-center space-x-2 px-4 py-2 rounded-xl bg-red-100 text-red-700 hover:bg-red-200 transition-colors">
                        <i class="fas fa-sign-out-alt"></i><span>Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8 animate-slide-up">
            <div>
                <h1 class="text-4xl font-bold text-gray-800 mb-2">Expense Management</h1>
                <p class="text-gray-600 text-lg">Track and manage your daily expenses</p>
            </div>
            <button onclick="openModal()" class="px-6 py-3 bg-gradient-to-r from-emerald-500 to-teal-600 text-white rounded-xl hover:from-emerald-600 hover:to-teal-700 transition-all duration-300 shadow-lg hover:shadow-xl">
                <i class="fas fa-plus mr-2"></i>Add New Expense
            </button>
        </div>

        <!-- Quick Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 animate-slide-up">
            <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100 card-hover">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Total Expenses</p>
                        <p class="text-2xl font-bold text-gray-800" id="quick-total">0.00</p>
                    </div>
                    <div class="w-12 h-12 bg-gradient-to-br from-blue-400 to-blue-600 rounded-xl flex items-center justify-center">
                        <i class="fas fa-wallet text-white"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100 card-hover">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">This Month</p>
                        <p class="text-2xl font-bold text-gray-800" id="quick-month">0.00</p>
                    </div>
                    <div class="w-12 h-12 bg-gradient-to-br from-green-400 to-green-600 rounded-xl flex items-center justify-center">
                        <i class="fas fa-calendar-alt text-white"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100 card-hover">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Transactions</p>
                        <p class="text-2xl font-bold text-gray-800" id="quick-count">0</p>
                    </div>
                    <div class="w-12 h-12 bg-gradient-to-br from-purple-400 to-purple-600 rounded-xl flex items-center justify-center">
                        <i class="fas fa-list text-white"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Expenses Table -->
        <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden animate-slide-up">
            <div class="px-6 py-4 border-b border-gray-100">
                <div class="flex items-center justify-between">
                    <h3 class="text-xl font-bold text-gray-800">All Expenses</h3>
                    <div class="flex items-center space-x-3">
                        <div class="relative">
                            <input type="text" placeholder="Search expenses..." class="pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                        <select class="px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500">
                            <option>All Categories</option>
                            <option>Food</option>
                            <option>Transport</option>
                            <option>Shopping</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">Date</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">Description</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">Category</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">Amount</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expenses-table" class="divide-y divide-gray-100">
                        <tr>
                            <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                                <div class="flex flex-col items-center">
                                    <i class="fas fa-receipt text-4xl text-gray-300 mb-3"></i>
                                    <p class="text-lg font-medium">No expenses found</p>
                                    <p class="text-sm">Add your first expense to get started</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Add Expense Modal -->
    <div id="expense-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 w-full max-w-md mx-4 shadow-2xl animate-slide-up">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-2xl font-bold text-gray-800">Add New Expense</h3>
                <button onclick="closeModal()" class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center hover:bg-gray-200 transition-colors">
                    <i class="fas fa-times text-gray-500"></i>
                </button>
            </div>
            
            <form id="expense-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                    <input type="text" id="description" required class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all">
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Amount</label>
                    <input type="number" id="amount" step="0.01" required class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all">
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Category</label>
                    <select id="category" required class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all">
                        <option value="">Select category</option>
                        <option value="Food">üçî Food & Dining</option>
                        <option value="Transport">üöó Transport</option>
                        <option value="Shopping">üõçÔ∏è Shopping</option>
                        <option value="Entertainment">üé¨ Entertainment</option>
                        <option value="Health">üè• Healthcare</option>
                        <option value="Education">üìö Education</option>
                        <option value="Other">üì¶ Other</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Date</label>
                    <input type="date" id="date" required class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all">
                </div>
                
                <div class="flex space-x-4 pt-4">
                    <button type="submit" class="flex-1 bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-3 rounded-xl font-semibold hover:from-indigo-600 hover:to-purple-700 transition-all">
                        <i class="fas fa-save mr-2"></i>Save Expense
                    </button>
                    <button type="button" onclick="closeModal()" class="flex-1 bg-gray-100 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-200 transition-colors">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
    let expenses = [];

    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.href = '/login';
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadExpenses();
        document.getElementById('expense-form').addEventListener('submit', handleSubmit);
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
    });

    async function loadExpenses() {
        try {
            const response = await fetch('http://localhost:8002/api/v1/expenses');
            if (response.ok) {
                const data = await response.json();
                expenses = data.expenses || [];
                renderExpenses(expenses);
                updateQuickStats(expenses);
            }
        } catch (error) {
            console.error('Error loading expenses:', error);
        }
    }

    function updateQuickStats(expenses) {
        const total = expenses.reduce((sum, exp) => sum + exp.amount, 0);
        const thisMonth = expenses.filter(exp => {
            const expDate = new Date(exp.date);
            const now = new Date();
            return expDate.getMonth() === now.getMonth() && expDate.getFullYear() === now.getFullYear();
        }).reduce((sum, exp) => sum + exp.amount, 0);
        
        document.getElementById('quick-total').textContent = total.toFixed(2);
        document.getElementById('quick-month').textContent = thisMonth.toFixed(2);
        document.getElementById('quick-count').textContent = expenses.length;
    }

    function renderExpenses(expenseList) {
        const tbody = document.getElementById('expenses-table');
        
        if (expenseList.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                        <div class="flex flex-col items-center">
                            <i class="fas fa-receipt text-4xl text-gray-300 mb-3"></i>
                            <p class="text-lg font-medium">No expenses found</p>
                            <p class="text-sm">Add your first expense to get started</p>
                        </div>
                    </td>
                </tr>
            `;
            return;
        }
        
        tbody.innerHTML = expenseList.map(expense => `
            <tr class="expense-row">
                <td class="px-6 py-4">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gradient-to-br from-gray-100 to-gray-200 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-calendar text-gray-500 text-sm"></i>
                        </div>
                        <span class="font-medium text-gray-800">${new Date(expense.date).toLocaleDateString()}</span>
                    </div>
                </td>
                <td class="px-6 py-4">
                    <div class="font-medium text-gray-800">${expense.description}</div>
                </td>
                <td class="px-6 py-4">
                    <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-indigo-100 text-indigo-800">
                        ${getCategoryIcon(expense.category)} ${expense.category}
                    </span>
                </td>
                <td class="px-6 py-4">
                    <span class="text-lg font-bold text-gray-800">${expense.amount.toFixed(2)}</span>
                </td>
                <td class="px-6 py-4">
                    <button onclick="deleteExpense(${expense.id})" class="px-3 py-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200 transition-colors">
                        <i class="fas fa-trash text-sm"></i>
                    </button>
                </td>
            </tr>
        `).join('');
    }

    function getCategoryIcon(category) {
        const icons = {
            'Food': 'üçî', 'Transport': 'üöó', 'Shopping': 'üõçÔ∏è',
            'Entertainment': 'üé¨', 'Health': 'üè•', 'Education': 'üìö',
            'cloths': 'üëï', 'food': 'üçî'
        };
        return icons[category] || 'üì¶';
    }

    function openModal() {
        document.getElementById('expense-modal').classList.remove('hidden');
        document.getElementById('expense-modal').classList.add('flex');
    }

    function closeModal() {
        document.getElementById('expense-modal').classList.add('hidden');
        document.getElementById('expense-modal').classList.remove('flex');
        document.getElementById('expense-form').reset();
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
    }

    async function handleSubmit(e) {
        e.preventDefault();
        
        const expenseData = {
            description: document.getElementById('description').value,
            amount: parseFloat(document.getElementById('amount').value),
            category: document.getElementById('category').value,
            date: document.getElementById('date').value
        };
        
        try {
            const response = await fetch('http://localhost:8002/api/v1/expenses', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(expenseData)
            });
            
            if (response.ok) {
                closeModal();
                loadExpenses();
            }
        } catch (error) {
            console.error('Error saving expense:', error);
        }
    }

    async function deleteExpense(id) {
        if (!confirm('Are you sure you want to delete this expense?')) return;
        
        try {
            const response = await fetch(`http://localhost:8002/api/v1/expenses/${id}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                loadExpenses();
            }
        } catch (error) {
            console.error('Error deleting expense:', error);
        }
    }
    </script>
</body>
</html>
