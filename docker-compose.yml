version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: fintrack
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d fintrack"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build:
      context: .
      dockerfile: Dockerfile.user-service
    ports:
      - "8081:8080"
    environment:
      PORT: 8080
      DATABASE_URL: postgres://user:password@postgres:5432/fintrack?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-secret-key
      ENVIRONMENT: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  expense-service:
    build:
      context: .
      dockerfile: Dockerfile.expense-service
    ports:
      - "8082:8080"
    environment:
      PORT: 8080
      DATABASE_URL: postgres://user:password@postgres:5432/fintrack?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-secret-key
      ENVIRONMENT: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  report-service:
    build:
      context: .
      dockerfile: Dockerfile.report-service
    ports:
      - "8083:8080"
    environment:
      PORT: 8080
      DATABASE_URL: postgres://user:password@postgres:5432/fintrack?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-secret-key
      ENVIRONMENT: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web-frontend:
    build:
      context: .
      dockerfile: Dockerfile.web-frontend
    ports:
      - "8080:8080"
    environment:
      GIN_MODE: debug
    depends_on:
      - user-service
      - expense-service
      - report-service

volumes:
  postgres_data: