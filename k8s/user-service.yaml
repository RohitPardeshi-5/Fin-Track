apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: fintrack
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: fintrack/user-service:latest
        env:
        - name: PORT
          value: "8080"
        - name: DATABASE_URL
          value: postgres://user:password@postgres:5432/fintrack?sslmode=disable
        - name: REDIS_URL
          value: redis://redis:6379
        - name: JWT_SECRET
          value: your-secret-key
        - name: ENVIRONMENT
          value: production
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: fintrack
spec:
  selector:
    app: user-service
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer