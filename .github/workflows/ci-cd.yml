name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_USER: user
          POSTGRES_DB: fintrack_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Install dependencies
      run: go mod download
    
    - name: Run tests
      env:
        DATABASE_URL: postgres://user:password@localhost:5432/fintrack_test?sslmode=disable
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test-secret
      run: go test -v ./...
    
    - name: Build services
      run: |
        go build -o bin/user-service ./cmd/user-service
        go build -o bin/expense-service ./cmd/expense-service
        go build -o bin/report-service ./cmd/report-service

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker images
      run: |
        docker build -f Dockerfile.user-service -t ${{ secrets.DOCKER_USERNAME }}/fintrack-user:${{ github.sha }} .
        docker build -f Dockerfile.expense-service -t ${{ secrets.DOCKER_USERNAME }}/fintrack-expense:${{ github.sha }} .
        docker build -f Dockerfile.report-service -t ${{ secrets.DOCKER_USERNAME }}/fintrack-report:${{ github.sha }} .
        
        docker push ${{ secrets.DOCKER_USERNAME }}/fintrack-user:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/fintrack-expense:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/fintrack-report:${{ github.sha }}